<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Gêneros de filmes</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="saw.jpg" alt="">
            <p>Você gosta de filmes de terror?</p>
            <button class="btn-proximo" data-proximo="1">Sim</button>
            <button class="btn-proximo" data-proximo="2">Não</button>
        </div>
        <div class="passo" id="passo-1">
            <img src="filmes.jpg" alt="">
            <p>Que legal! Você gosta de mais algum?</p>
            <button class="btn-proximo" data-proximo="3">Sim</button>
            <button class="btn-proximo" data-proximo="4">Não</button>
        </div>
        <div class="passo" id="passo-2">
            <img src="pensando.jpg" alt="">
            <p>Por que?</p>
            <button class="btn-proximo" data-proximo="5">Tenho medo</button>
            <button class="btn-proximo" data-proximo="6">Apenas acho chato</button>
        </div>
        <div class="passo" id="passo-3">
            <img src="feliz.jpg" alt="">
            <p>Parabéns, você tem um ótimo gosto!</p>
            <button class="btn-proximo" data-proximo="7">Obrigada!</button>
        </div>

        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4-voltar-casa.png" alt=>
            <p>Filmes de terror são legais, mas você deveria tentar outros tipos também!</p>
        </div>

        <div class="passo" id="passo-5">
            <p>Ah, que pena! Se divirta assistindo outros filmes.</p>
            <button class="btn-proximo" data-proximo="7">Obrigada!</button>
        </div>

        <div class="passo" id="passo-6">
            <p>Você não sabe o que está perdendo!</p>
            <button class="btnlorando as praias, você encontra uma caverna -proximo" data-proximo="8">Continuo achando chato.</button>
      </div>
</main>
<script src="script.js"></script>
</body>
</html>
